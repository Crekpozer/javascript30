    <script>
        const inventors = [
            { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
            { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
            { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
            { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
            { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
            { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
            { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
        ]

        const people = ['Beck, Glenn', 'Becker Carl', 'Beckette, Samuel', 'Beddoe, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Bensonm, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhand, Sandra', 'Berra, yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Bidn, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birell, Augustine', 'Blac, Elk', 'Blair, Robert', 'Blair, Tony', 'Black, William'];

        // array.prototype.filter()
        // 1. Filtra a lista de inventores por aquele que estavam vivos em 1500
        const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600))
        
        console.table(fifteen)

        // array.prototype.map
        // 2. Retorna um vetor do mesmo tamanho que foi oferecido, nesse caso, nos dando
        // os nomes completos dos CIENTISTAS 
        const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`)

        console.table(fullNames)

        // array.prototype.sort()
        // 3. Ordene os inventores pela data de nascimento, do mais velho para o mas jovem
        const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1)

        console.table(ordered)

        // array.prototype.reduce()
        // 4. Quantos anos todos eles viveram?
        const totalYears = inventors.reduce((total, inventor) => {
            return total = (inventor.passed - inventor.year)
        }, 0)
        

        console.log(totalYears)

        // 5. Organiza os inventores pelo ano que eles viveram
        const oldest = inventors.sort(function(a, b){
            const lastGuy = a.passed - a.year;
            const nextGuy = b.passed - b.year;
            return lastGuy > nextGuy ? -1 : 1;
        })

        // 7. Exercicio de sort
        // Coloque ordem alfabetica pelo ultimo nome
        const alpha = people.sort((lastOne, nextOne) => {
            const [aLast, aFirst] = lastOne.split(', ')
            const [bLast, bFirst] = nextOne.split(', ')
            return aLast > bLast ? 1 : -1
        })
        console.log(alpha)

        // 8. Exercicio de reduce
        // Some as vezes que cada palavra aparece
        const data = ['car', 'car', 'truck', 'truck','bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ]

        
        // Esse codigo cria um objeto dentro da const 'transportation'
        // que contem um nome/key (obj) e uma quantiodade (item)
        // quando a função não encontrar um objeto, ele receberá 0, 
        // mas quando ele encontrar o objeto dentro da const ele somará 
        // mais um ao valor encontrado. 
        const transportation = data.reduce((obj, item) => {
            if(!obj[item]) {
                obj[item] = 0; 
            }

            obj[item]++
            return obj
         }, {})

         console.table(transportation)
