<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Dicas e truques no devtools</title>
</head>
<body>
    <p onclick="makeGreen()">xBREAKxDOWNx</p>

    <script>
        const dogs = [{ name:'Snickers', age: 2}, { name:'hugo', age: 8}]

        function makeGreen(){
            const p = document.querySelector('p')
            p.style.color = '#BADA55'
            p.style,fontSize = '50px'
        }

        let shit = 'ðŸ’©'

        // Regular (Comum)
        console.log('hello')

        // Interpolated (Interpolado)
        // Como colocar uma variavel no texto
        console.log('Hello, I am a %s string!', 'ðŸ’©')
        console.log(`Hello, I am ${shit} string!`)
        
        // Styled (Estilizado)
        // Como estilizar o texto no console
        console.log('%c Hello, I am some great text!', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

        // Warning (Avisos!)
        // O warn aparece no console como um âš  e mostra de qual linha do codigo ele foi chamado
        console.warn('OH NOOO!')

        // Error (Erros)
        // O error aparece no console como um xis vermelho e tbm mostra o documento e linha 
        console.error('Shit!')

        // Info (InformaÃ§Ãµes)
        // O info aparece no console como uma exclamaÃ§Ã£o azul e tbm mostra o documento e linha
        console.info('Crocodiles eat 3-4 people per year')

        // Testing (Testando)
        // O assert verifica os valores e se o retorno for false ele exibi a frase
        const p = document.querySelector('p')

        console.assert(p.classList.contains('ouch'), 'That is wrong')

        // Clearing (Limpeza)
        // o clear serve para apagar as insformaÃ§Ãµes atuais do console
        console.clear()

        // Viewing DOM Elements (Vendo Elementos DOM)
        // Exibe o elemento no console
        console.log(p)

        // Exibe o elemento no console e permite abrir e consultar metodos e propriedades
        console.dir(p)

        // Grouping together (Agrupar junto)
        dogs.forEach(dog => {
            console.group(`${dog.name}`)
            console.log(`This is ${dog.name}`)
            console.log(`${dog.name} is ${dog.age} years old`)
            console.log(`${dog.name} is ${dog.age * 7 } dog years old`)
            console.groupEnd(`${dog.name}`)
        })
    </script>
</body>
</html>
