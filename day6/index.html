<!DOCTYPE html>

<body>
    
    <script>
        
        // Lugar de onde vai ser tirado os dados
        const endpoint = 'https://gist.githubusercontent.com/djalmaaraujo/3013866/raw/ca994a43520c0cb67baf007b1e66e925bef1bf5a/brazil-cities-states-en.json';

        // Variavel que vai armazenar esses dados
        const estados = []

        // Procura no endpoint por algo (serio, qualquer coisa)
        fetch(endpoint)

            // Procura por algo
            .then(blob => blob.json()) // Acha um muntuado de bagunça e trnasforma em um json
            .then(data => estados.push(...data.states)) // Move a bagunça de dentro do JSON para uma variavel
        
        function findMatches(wordToMatch, cities){
            return cities.filter(place => {
                console.table(cities)


                const regex = new RegExp(wordToMatch, 'gi')
                for (i = 0; i <= cities.length; i++){
                    console.table(cities.name.match(regex)) && console.table(cities.cities[i].match(regex))
                }
            })
        }
        
        
    </script>
