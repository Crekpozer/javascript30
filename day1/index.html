<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key" id="clap">
            <kbd>A</kbd>
            <spam>CLAP</spam>
        </div>
        <div data-key="83"class="key" id="hihat">
            <kbd>S</kbd>
            <spam>HIHAT</spam>
        </div>
        <div data-key="68" class="key" id="kick">
            <kbd>D</kbd>
            <spam>KICK</spam>
        </div>
        <div data-key="70" class="key" id="openhat">
            <kbd>F</kbd>
            <spam>OPENHAT</spam>
        </div>
        <div data-key="71" class="key" id="boom">
            <kbd>G</kbd>
            <spamp>BOOM</spamp>
        </div>
        <div data-key="74" class="key" id="snare">
            <kbd>J</kbd>
            <spam>SNARE</spam>
        </div>
        <div data-key="75" class="key" id="tom">
            <kbd>K</kbd>
            <spam>TOM</spam>
        </div>
        <div data-key="76" class="key" id="tiny">
            <kbd>L</kbd>
            <spam>TINY</spam>
        </div>
    </div>

    <audio data-key="65" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>


<script>
    window.addEventListener('keydown', function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
        if(!audio) return; // Faz com que a função não funcione tudo de uma vez

        audio.currentTime = 0 // Rebobina o audio
        audio.play() // Toca o audio
        console.log(`Tecla: ${e.key} Codigo: ${e.keyCode}`)
    })
</script>
</body>
</html>
