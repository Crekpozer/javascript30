<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key" id="clap">
            <kbd>A</kbd>
            <spam>CLAP</spam>
        </div>
        <div data-key="83"class="key" id="hihat">
            <kbd>S</kbd>
            <spam>HIHAT</spam>
        </div>
        <div data-key="68" class="key" id="kick">
            <kbd>D</kbd>
            <spam>KICK</spam>
        </div>
        <div data-key="70" class="key" id="openhat">
            <kbd>F</kbd>
            <spam>OPENHAT</spam>
        </div>
        <div data-key="71" class="key" id="boom">
            <kbd>G</kbd>
            <spamp>BOOM</spamp>
        </div>
        <div class="key" id="snare">
            <kbd>J</kbd>
            <spam>SNARE</spam>
        </div>
        <div class="key" id="tom">
            <kbd>K</kbd>
            <spam>TOM</spam>
        </div>
        <div class="key" id="tiny">
            <kbd>L</kbd>
            <spam>TINY</spam>
        </div>
    </div>
</body>
</html>
